application: divided-posterity
version: 1
runtime: python
api_version: 1

handlers:
- url: /stylesheets
  static_dir: static/stylesheets

- url: /images
  static_dir: static/images

- url: /js
  static_dir: static/js

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /.*
  script: main.py
